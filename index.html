
<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<title>Color Selector</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
function changeBackground () {
  var r = parseInt(document.getElementById('red').value, 10),
      g = parseInt(document.getElementById('green').value, 10),
      b = parseInt(document.getElementById('blue').value, 10),
	  rComp = Math.abs(r-256),
	  gComp = Math.abs(g-256),
	  bComp = Math.abs(b-256);
	  

  document.getElementById('main').style.backgroundColor = 'rgb('+r+', '+g+', '+b+')';  
  document.getElementById('comp').style.backgroundColor = 'rgb('+rComp+', '+gComp+', '+bComp+')';
 
}   
</script>
<style>
	.redSlider{
		color:red;
		bgcolor: white;
		}
	.greenSlider{
		color:green;
		}
	.blueSlider{
		color:blue;
		}		
	.wrapper{
		height: 100%;
		}
	
</style>
</head>

<body>
<div data-role="page" data-control-title="Home" id="page1">
    <div data-role = "header">
        <center>
            <h2>Slide to select your colors
        
		</center>
    </div>
   <div data-role="content" class = "main" id = "main">
    <div data-role="fieldcontain" data-controltype="slider" class="redSlider">      
        <label for="red" color="red">
            Red
        </label>
        <input id="red" type="range" name="redSlider" value="255" min="0" max="255"
        data-highlight="true" data-mini="true" onchange = "changeBackground()" />
    </div>
    <div data-role="fieldcontain" data-controltype="slider" class="greenSlider">
        <label for="green">
            Green
        </label>
        <input id="green" type="range" name="greenSlider" value="255" min="0"
        max="255" data-highlight="true" data-mini="true" onchange = "changeBackground()" />
    </div>
    <div data-role="fieldcontain" data-controltype="slider" class="blueSlider">
        <label for="blue">
            Blue
        </label>
        <input id="blue" type="range" name="blueSlider" value="255" min="0" max="255"
        data-highlight="true" data-mini="true" onchange = "changeBackground()" />
    </div>       
</div>
    <div data-role="content" class = "comp" id = "comp">
	<br>
	<br>
	<center><h2>Complimentary Color
	<br>
	<br>
	</div>
    <div data-role="footer" data-position="fixed" id = "comp">
        <h3 id="comp" class="comp">
            Brandon Morrissette
        </h3>
    </div>
</div>

</body>
</html>
